<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- build:css styles/lib.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/ionic/css/ionic.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/app.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href=".tmp/ionic.app.css">
        <!-- endinject -->
        <!-- endbuild -->

        <!-- build:js js/ionic.bundle.js -->
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- endbuild -->

        <!-- cordova script -->
        <script src="cordova.js"></script>

    </head>
    <body ng-app="app">
        <!--
            The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <!--
            The views will be rendered in the <ion-nav-view> directive below
            Templates are in the /templates folder (but you could also
            have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>

        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="lib/angular-messages/angular-messages.js"></script>
        <script src="lib/qrcode/lib/qrcode.js"></script>
        <script src="lib/angular-qr/src/angular-qr.js"></script>
        <script src="lib/ionic-letteravatar/ionic-letteravatar.js"></script>
        <script src="lib/ionic-modal-select/dist/ionic-modal-select.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="lib/ionic/js/ionic.js"></script>
        <script src="lib/ionic/js/ionic-angular.js"></script>
        <script src="lib/ionic-toast/dist/ionic-toast.bundle.min.js"></script>
        <script src="lib/uri-templates/uri-templates.js"></script>
        <script src="lib/deep-diff/index.js"></script>
        <script src="lib/angular-model-factory/dist/angular-model-factory.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/balance-history/balance-history.module.js"></script>
        <script src="app/balance/balance.module.js"></script>
        <script src="app/contact-information/contact-information.module.js"></script>
        <script src="app/contacts/contacts.module.js"></script>
        <script src="app/core/app.core.module.js"></script>
        <script src="app/dash/dash.module.js"></script>
        <script src="app/login/login.module.js"></script>
        <script src="app/send/send.module.js"></script>
        <script src="app/settings/settings.module.js"></script>
        <script src="app/signup/signup.module.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.routes.js"></script>
        <script src="app/app.run.js"></script>
        <script src="app/balance-history/balance-history.controller.js"></script>
        <script src="app/balance-history/balance-history.routes.js"></script>
        <script src="app/balance-history/balance-history.service.js"></script>
        <script src="app/balance/balance.controller.js"></script>
        <script src="app/balance/balance.routes.js"></script>
        <script src="app/balance/balance.service.js"></script>
        <script src="app/contact-information/contact-information.controller.js"></script>
        <script src="app/contact-information/contact-information.routes.js"></script>
        <script src="app/contacts/contact-details.controller.js"></script>
        <script src="app/contacts/contacts.controller.js"></script>
        <script src="app/contacts/contacts.routes.js"></script>
        <script src="app/contacts/contacts.service.js"></script>
        <script src="app/dash/dash.controller.js"></script>
        <script src="app/dash/dash.routes.js"></script>
        <script src="app/login/login.controller.js"></script>
        <script src="app/login/login.routes.js"></script>
        <script src="app/send/send.controller.js"></script>
        <script src="app/send/send.routes.js"></script>
        <script src="app/settings/settings.controller.js"></script>
        <script src="app/settings/settings.route.js"></script>
        <script src="app/settings/settings.service.js"></script>
        <script src="app/signup/signup.controller.js"></script>
        <script src="app/signup/signup.routes.js"></script>
        <!-- endinject -->

        <!-- inject:templates:js -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
