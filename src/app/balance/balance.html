<ion-view view-title="Home" cache-view="false">
    <ion-content class="padding dashboard">
        <div class="card top-50-minus">
            <div class="item item-text-wrap">
                <h3>YOUR BALANCE</h3>
                <h2 class="balance" ng-repeat="(id, currency) in vm.balance">
                    <span class="currency">{{ currency.code.name || currency.name }}</span> 
                    {{ currency.amount | number:0 }}
                </h2>
                <a class="button button-clear button-border button-assertive" ui-sref="page.balance-history()">
                    BALANCE HISTORY
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
