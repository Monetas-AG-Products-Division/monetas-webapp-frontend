<ion-view view-title="Dashboard" hide-nav-bar="true">
    <ion-content class="padding dashboard">
        <div class="row row-center">
            <div class="col col-center">
                <img src="images/logo.png" width="70%" alt="">
            </div>
        </div>
        <div class="row row-center top-50">
            <div class="col col-center">
                <a class="button-large button button-assertive" ui-sref="signup">
                    Create an account
                </a>
            </div>
        </div>
        <div class="row row-center">
            <div class="col col-center">
                <a class="have-account button button-clear button-dark" ui-sref="login">
                    Already have an account?
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
