<ion-view view-title="{{ vm.contact.id >= 0 ? '' : '' }}" cache-view="false">
    <ion-content class="padding">
        <form name="contact_edit_form" class="" novalidate>
        <div class="list">
            <label class="item item-input">
                <div class="input-label">Contact name</div>
                <input type="text" name="name" ng-model="vm.contact.name" required readonly>
            </label>
        </div>
        </form>
    </ion-content>
</ion-view>
